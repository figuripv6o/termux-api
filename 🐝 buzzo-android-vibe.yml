on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  atl_buzz_build:
    name: ğŸ”¥ ATL Vibe Build + Log Drop
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Pull The BUZZO Source
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 11
        uses: actions/setup-java@v4
