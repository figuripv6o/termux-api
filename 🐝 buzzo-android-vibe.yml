name: ğŸ BUZZO Android CI ğŸ”¥

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout Buzz Core
        uses: actions/checkout@v3

      - name: â˜• Inject Buzzomatic JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Grant gradlew permission
        run: chmod +x ./gradlew

      - name: ğŸ§ª Run Buzz Build
        run: ./gradlew clean assembleDebug --stacktrace

      - name: ğŸ“¦ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: buzzo-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
